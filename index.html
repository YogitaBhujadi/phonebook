<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            width: 100%;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #search-icon {
            width: 40px;
            margin-left: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #search-icon:hover {
            transform: scale(1.2);
        }

        .result {
            text-align: center;
            width: 60%;
            height: 300px;
            margin-top: 20px;
            padding: 20px;
            border: 0.5px solid rgb(175, 171, 171);
            border-radius: 20px;
            background-color: #e9ecef;
            color: #495057;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Phonebook</h1>
    <div class="container">
        <input type="text" class="search-input" id="search-input" placeholder="Enter item name">
        <img src="./search.png" id="search-icon" onclick="searchContact()" alt="Search Icon">
    </div>
    <div id="result" class="result"></div>

    <script>
        const contactBook = {
            yofita: 9307631376,
            bhakti: 8468644880,
            simran: 9403553250,
            manisha: 9090898765,
            rutuja: 8898787231,
            gauri: 7412675849,
            aditi: 8978541236,
            nidhi: 9657576252,
         };

        function searchContact() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const contactNum = contactBook[searchInput];
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (contactNum) {
                resultContainer.innerText = (`The number of ${searchInput} is ${contactNum}`);
            } else {
                resultContainer.innerText = (`Contact can not found`);
            }
        }
    </script>
</body>

</html>
